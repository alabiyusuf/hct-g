<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterestSurveyForm</title>
</head>
<body>

    <h2>Interests Survey Form</h2>
    <form action="">
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name">
        </div>

        <br>

        <div>
            <label for="dept">Enter your department:</label>
            <input type="text" name="dept" id="dept">
        </div>

        <br>

        <div>
            <label for="urself">Tell us a little about yourself:</label>
            <input type="text" name="urself" id="urself">
        </div>

        <br>

        <div>
            <label>Do you exercise at home?</label>
            <label for="yes">Yes</label>
            <input type="radio" name="yes" id="yes">

            <label for="no">No</label>
            <input type="radio" name="no" id="no">
        </div>
        
        <br>

        <div>
            <p>How do you like to read about your favorite topics?</p>

            <input type="radio" name="books" id="books">
            <label for="books">Books</label>

            <input type="radio" name="onl" id="onl">
            <label for="onl">Online Resources</label>

            <input type="radio" name="pha" id="pha">
            <label for="pha">Phone Apps</label>

            <input type="radio" name="magz" id="magz">
            <label for="magz">Magazines</label>
        </div>

        <br>

        <div>
            <label for="genre">What genre of movies do you like?</label>
            <select name="mov" id="mov">
                <option value="comedy">Comedy</option>
                <option value="action">Action</option>
                <option value="horror">Horror</option>
                <option value="reality">Reality</option>
                <option value="sci-fi">Sci-Fi</option>
            </select>
        </div>

        <br>

        <div>
            <input type="submit" value="Submit form.">
        </div>

    </form>

    <p>Click <a href="/firstProject.html">here</a> to go back to main page</p>
</body>
</html>
