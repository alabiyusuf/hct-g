<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form action="">
        <h3>Interests Survey Form.</h3>
    
        <div>
            <label for="urname">Enter your name:</label>
        <input type="text" name="urname" id="urname">
        </div>
        <br>
        <div>
            <label for="dept">Enter your department:</label>
            <input type="text" name="dept" id="dept">
        </div>
        <br>
        <div>
            <label for="urself">Tell us about yourself:</label>
            <input type="text" name="urself" id="urself">
        </div>
        <br>
        <div>
            <label for="exercise">Do you exercise at home?</label>
            <input type="radio" name="exercise" id="exercise">
            <label for="no">No</label>

            <input type="radio" name="exercise" id="exercise">
            <label for="yes">Yes</label>
        </div>
        <br>
        <div>
            <label for="topics">How do you like to read about your favorite topics</label>
            <br>
            <input type="radio" name="books" id="books">
            <label for="books">Books</label>

            <input type="radio" name="onlres" id="onlres">
            <label for="onlres">Online Resources</label>

            <input type="radio" name="phapp" id="phapp">
            <label for="phapp">Phone Apps</label>

            <input type="radio" name="magz" id="magz">
            <label for="magz">Magazines</label>
        </div>
        <br>
        <div>
            <label for="movgn">What genre of movies do you like?</label>
            <select name="movgn" id="movgn">
                <option value="comedy">Comedy</option>
                <option value="horro">Horror</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="reality">Reality</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Form">
        </div>

        <iframe src="index.html" frameborder="2px" title="link to main">Click here</iframe>


</body>
</html>
